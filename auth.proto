syntax = "proto3";

package auth;


service AuthService {
  rpc getInfoById(GetInfoUserByIdRequest) returns (GetInfoUserResponse) {}
  rpc getInfoByEmail(GetInfoUserByEmailRequest) returns (GetInfoUserResponse) {}
}

message Empty {}

message GetInfoUserByIdRequest {
    string userId = 1;
}

message GetInfoUserByEmailRequest {
    string email = 1;
}

message GetInfoUserResponse {
    string firstName = 1;
    string lastName = 2;
    string email = 3;
}

