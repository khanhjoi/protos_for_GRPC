syntax = "proto3";

package auth;


service AuthService {
  rpc getInforById(GetInforUserByIdRequest) returns (GetInforUserResponse) {}
  rpc getInforByEmail(GetInforUserByEmailRequest) returns (GetInforUserResponse) {}
}

message Empty {}

message GetInforUserByIdRequest {
    string userId = 1;
}

message GetInforUserByEmailRequest {
    string email = 1;
}

message GetInforUserResponse {
    string firstName = 1;
    string lastName = 2;
    string email = 3;
}

